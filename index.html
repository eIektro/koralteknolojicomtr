			<div class="p-t-50 p-b-60">

				</p>

				<form class="d-none contact100-form validate-form">

					<div class="wrap-input100 m-b-20 validate-input" data-validate = "Email is required: ex@abc.xyz">

						<span class="focus-input100"></span>
					</div>

					<div class="w-full">
						<button class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Subscribe
						</button>
					</div>
				</form>

				<p class="s2-txt3 p-t-18">
					Bilişim sektöründe 15 yılı aşan tecrübe.
				</p>
			</div>

			<div class="flex-w">
				<a href="#" class="d-none flex-c-m size5 bg3 how1 trans-04 m-r-5">

				<div class="bg-4">

				<a href="#" class="d-none flex-c-m size5 bg4 how1 trans-04 m-r-5">
